name: Deploy to GCP Cloud Run (Production)

on:
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - 'NAIA_*.csv'
      - 'Dockerfile'
      - '.github/workflows/deploy-production.yml'
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  SERVICE_NAME: naia-wrestling-api
  IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/naia-wrestling-api

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker

      - name: Build Docker image
        run: |
          docker build \
            --tag ${{ env.IMAGE_NAME }}:latest \
            --tag ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            .

      - name: Push Docker image to GCR
        run: |
          docker push ${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --memory 512Mi \
            --cpu 1 \
            --max-instances 10 \
            --min-instances 0 \
            --timeout 60 \
            --port 8080 \
            --set-env-vars "API_VERSION=1.0.0" \
            --quiet

      - name: Get Service URL
        id: service-url
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "Service deployed to: $SERVICE_URL"

      - name: Health Check
        run: |
          sleep 10
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
            ${{ steps.service-url.outputs.url }}/health)
          if [ "$HTTP_CODE" -ne 200 ]; then
            echo "Health check failed with HTTP code: $HTTP_CODE"
            exit 1
          fi
          echo "âœ“ Health check passed"

      - name: Smoke Tests
        run: |
          SERVICE_URL="${{ steps.service-url.outputs.url }}"

          # Test root endpoint
          curl -f "$SERVICE_URL/" || exit 1

          # Test health endpoint
          curl -f "$SERVICE_URL/health" || exit 1

          # Test schools endpoint
          curl -f "$SERVICE_URL/api/v1/schools?limit=5" || exit 1

          # Test stats endpoint
          curl -f "$SERVICE_URL/api/v1/stats" || exit 1

          echo "âœ“ All smoke tests passed"

      - name: Create deployment summary
        run: |
          echo "## ðŸš€ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service URL:** ${{ steps.service-url.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** ${{ env.REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.IMAGE_NAME }}:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“š Documentation" >> $GITHUB_STEP_SUMMARY
          echo "- **Swagger UI:** ${{ steps.service-url.outputs.url }}/docs" >> $GITHUB_STEP_SUMMARY
          echo "- **ReDoc:** ${{ steps.service-url.outputs.url }}/redoc" >> $GITHUB_STEP_SUMMARY
          echo "- **Health Check:** ${{ steps.service-url.outputs.url }}/health" >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: failure()
        run: |
          echo "## âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "Check the logs above for details" >> $GITHUB_STEP_SUMMARY
