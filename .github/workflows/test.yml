name: Run Tests

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'api/**'
      - '*.csv'
      - 'requirements.txt'
      - '.github/workflows/test.yml'
  push:
    branches:
      - develop
    paths:
      - 'api/**'
      - '*.csv'

jobs:
  lint:
    name: Lint Python Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black
          pip install -r api/requirements.txt

      - name: Run Black (code formatter)
        run: |
          black --check api/ || echo "âš ï¸ Code formatting issues found"

      - name: Run Flake8 (linter)
        run: |
          flake8 api/ --max-line-length=100 --exclude=__pycache__ || echo "âš ï¸ Linting issues found"

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt

      - name: Validate CSV files exist
        run: |
          if [ ! -f "NAIA_blank - NAIA_results.csv" ]; then
            echo "âŒ Main CSV file not found"
            exit 1
          fi
          if [ ! -f "NAIA_Complete_Sorted.csv" ]; then
            echo "âŒ Sorted CSV file not found"
            exit 1
          fi
          echo "âœ“ CSV files exist"

      - name: Test data loading
        run: |
          python -c "
          from api.data_loader import DataLoader
          loader = DataLoader('NAIA_blank - NAIA_results.csv', 'NAIA_Complete_Sorted.csv')
          assert loader.load_data(), 'Failed to load data'
          stats = loader.get_stats()
          assert stats['total_schools'] > 0, 'No schools loaded'
          assert stats['total_standings'] > 0, 'No standings loaded'
          print(f'âœ“ Loaded {stats[\"total_schools\"]} schools, {stats[\"total_standings\"]} standings')
          "

      - name: Test API imports
        run: |
          python -c "
          from api.main import app
          from api.models import School, Standing, Conference
          from api.data_loader import DataLoader
          print('âœ“ All imports successful')
          "

  docker-build:
    name: Test Docker Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t naia-wrestling-api:test .

      - name: Test Docker image
        run: |
          # Start container
          docker run -d -p 8080:8080 --name test-api naia-wrestling-api:test

          # Wait for startup
          sleep 10

          # Test health endpoint
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/health)
          if [ "$HTTP_CODE" -ne 200 ]; then
            echo "âŒ Health check failed with HTTP code: $HTTP_CODE"
            docker logs test-api
            exit 1
          fi

          # Test API endpoints
          curl -f http://localhost:8080/ || exit 1
          curl -f http://localhost:8080/api/v1/stats || exit 1

          echo "âœ“ Docker image tests passed"

          # Cleanup
          docker stop test-api
          docker rm test-api

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [lint, test, docker-build]
    if: always()

    steps:
      - name: Create summary
        run: |
          echo "## ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Lint**: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Unit Tests**: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker Build**: ${{ needs.docker-build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.docker-build.result }}" != "success" ]; then
            echo "âŒ Some tests failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "âœ… All tests passed" >> $GITHUB_STEP_SUMMARY
          fi
